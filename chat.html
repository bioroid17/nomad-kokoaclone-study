<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Fish</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, December 1, 2024</div>

      <div class="message-row">
        <img
          src="https://static.wikia.nocookie.net/megaman/images/9/9d/Meikai_Gundan_Emblem.png"
        />
        <div class="message-row__content">
          <span class="message__author">Fish</span>
          <div class="message__info">
            <span class="message__bubble">Hey</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">what</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://static.wikia.nocookie.net/megaman/images/9/9d/Meikai_Gundan_Emblem.png"
        />
        <div class="message-row__content">
          <span class="message__author">Fish</span>
          <div class="message__info">
            <span class="message__bubble">Any fish gifs?</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">wait</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <img
              class="message__image"
              src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExY25oMHhkOTNraXlqMndzc3RtcnlkeWExeHU5eTEwbjhyY2R3MThnYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7eVp9MHlNI90c/200.webp"
            />
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <img
              class="message__image"
              src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWtoc3ZtcTNtemo4eHBsaG1kZjJocHptanVyZzc0Yng1ODlodWx5ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CcGqVBjTzz5qE/giphy.webp"
            />
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://static.wikia.nocookie.net/megaman/images/9/9d/Meikai_Gundan_Emblem.png"
        />
        <div class="message-row__content">
          <span class="message__author">Fish</span>
          <div class="message__info">
            <span class="message__bubble">Hmmm interesting</span>
            <span class="message__time">21:31</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/181236ce8a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
